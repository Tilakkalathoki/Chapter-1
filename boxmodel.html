<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    
</head>
<style>
    div{
        height: 80px;
        color:red;
        background-color: bisque;
        border-top: 10px solid rgb(96, 108, 70);
        border-bottom: 10px solid;
        border-left: 10px double dodgerblue;
        border-right: 10px double;
        padding:100px 90px 50px 100px;
        margin:10px;
        display: flex;
        justify-content: center;
    }
    h1:hover{
        color: blue;
        border: 2px solid red;
        border-radius:10px;
    
    }
</style>
<body>
    <div>
        <h1>TILAK</h1>
    </div>
    
</body>
</html>
